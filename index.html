<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BD International Trading</title>
  <style>
    /* General Body Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    /* Header Styles */
    header {
      background-color: #004aad;
      color: white;
      padding: 15px;
      text-align: center;
    }
    header img {
      height: 60px;
      vertical-align: middle;
      margin-right: 10px;
    }

    /* Container Styles */
    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #004aad;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Form Styles */
    form input, form textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    form button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    form button:hover {
      background-color: #006aff;
    }

    /* Our Team Section Styles */
    #team {
      padding: 40px 20px;
      background-color: #e9e9e9;
    }
    .team-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .member {
      width: 200px;
      text-align: center;
      cursor: pointer;
    }
    .member img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #ccc;
      transition: transform 0.3s;
    }
    .member img:hover {
      transform: scale(1.05);
    }
    .member h3 {
      margin: 10px 0 5px 0;
      font-size: 18px;
    }
    .member p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    /* Lightbox Styles */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
    .lightbox button {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* Responsive for smaller screens */
    @media (max-width: 600px) {
      .team-grid {
        flex-direction: column;
        align-items: center;
      }
      .member {
        width: 80%;
      }
      .member img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="BD LOGO.png" alt="Company Logo">
    <h1>BD International Trading</h1>
  </header>

  <!-- Quotation Request Form -->
  <div class="container">
    <h2>Quotation Request Form</h2>
    <form>
      <label>Company Name:</label>
      <input type="text" placeholder="Enter company name" required>

      <label>Contact Person:</label>
      <input type="text" placeholder="Enter contact name" required>

      <label>Email Address:</label>
      <input type="email" placeholder="Enter email" required>

      <label>Phone Number:</label>
      <input type="text" placeholder="Enter phone number" required>

      <label>Project Details:</label>
      <textarea rows="5" placeholder="Enter your project or product details" required></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <!-- Our Team Section -->
  <section id="team">
    <h2>Our Team</h2>
    <div class="team-grid">
      <div class="member">
        <img src="assets/images/md.jpg" alt="Managing Director">
        <h3>Mr. Mamun</h3>
        <p>Managing Director</p>
      </div>
      <div class="member">
        <img src="assets/images/engineer-1.jpg" alt="Engineer 1">
        <h3>Engr. MD Abdul Malek</h3>
        <p>Senior Engineer</p>
      </div>
      <!-- Add more team members here if needed -->
    </div>
  </section>

  <!-- Lightbox Script -->
  <script>
    document.querySelectorAll('.member img').forEach(img => {
      img.addEventListener('click', () => {
        const lightbox = document.createElement('div');
        lightbox.className = 'lightbox';
        lightbox.innerHTML = `<img src="${img.src}" alt="${img.alt}"><button>âœ•</button>`;
        document.body.appendChild(lightbox);

        lightbox.querySelector('button').onclick = () => lightbox.remove();
        lightbox.onclick = (e) => { if(e.target === lightbox) lightbox.remove(); }
      });
    });
  </script>

</body>
</html>
